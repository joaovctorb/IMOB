<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imobiliária Imob - Banner Estilizado</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Banner com fundo estilizado */
    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      background: linear-gradient(to bottom, #2e7d32, #66bb6a);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .banner h2 {
      font-size: 2.5rem;
      z-index: 10;
      position: relative;
    }

    .banner p {
      font-size: 1.2rem;
      margin-top: 1rem;
      z-index: 10;
      position: relative;
    }

    /* Elementos de fundo (casas e prédios) */
    .background-buildings {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
    }

    .building {
      width: 50px;
      background: #fff;
      margin: 0 10px;
      border-radius: 5px;
    }

    .building:nth-child(1) {
      height: 150px;
    }

    .building:nth-child(2) {
      height: 200px;
    }

    .building:nth-child(3) {
      height: 180px;
    }

    .building:nth-child(4) {
      height: 220px;
    }

    .building:nth-child(5) {
      height: 170px;
    }

    .building:nth-child(6) {
      height: 250px;
    }

    /* Casas */
    .house {
      width: 80px;
      height: 80px;
      background: #f44336;
      position: absolute;
      bottom: 20px;
      left: 50px;
      border-radius: 5px;
    }

    .roof {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 40px solid #8bc34a;
      position: absolute;
      top: -40px;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Banner com Fundo Estilizado -->
  <section class="banner">
    <div class="background-buildings">
      <!-- Prédios -->
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
    </div>

    <!-- Casas -->
    <div class="house">
      <div class="roof"></div>
    </div>

    <!-- Texto do Banner -->
    <div>
      <h2>A sua imobiliária em Cabo Frio</h2>
      <p>Encontre o imóvel dos seus sonhos com a Imobiliária Imob!</p>
    </div>
  </section>
</body>
</html>
